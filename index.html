<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="/js/main.js"></script>
</head>

<body>
    <main id="main-display">
        <section>
            <div id="dealer-cards">
            </div>
        </section>

        <section>
            <div>
                <header class="names">
                    <h1 id="dealer-title">DEALER</h1>
                </header>
                <div class="scores">
                    <h2 id="dealer-score">0</h1>
                </div>
                <header class="names">
                    <h1 id="player-title">PLAYER</h1>
                </header>
                <div class="scores">
                    <h2 id="player-score">0</h2>
                </div>
            </div>
        </section>
        <section>
            <div id="player-cards">
            </div>
            <div id="buttons">
                <img src="/Images/deal-button.png" alt="red deal button">
                <img src="/Images/hit-button.png" alt="green hit button">
                <img src="/Images/stay-button.png" alt="blue stay button">
            </div>
        </section>
    </main>

    
</body>

</html>
