<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <main id="main-display">
        <section id="top">
            <h3 class="header-cards" id="header-div">DEALER CARDS</h3>
            <div class="cards"id="dealer-cards">    
            </div>
        </section>

        <section id="middle">
            <div id="dealer-container">
                <div class = "status" id="dStatContainer">
                    <h2 id="dealer-status">BUST!</h2>
                </div>
                <header class="names">
                    <h1 id="dealer-title">D E A L E R</h1>
                </header>
                <div class="scores">
                    <h2 id="dealer-score">0</h1>
                </div>
            </div> 
            <div id="player-container">
                <div class="status" id="pStatContainer">
                    <h2 id="player-status">BUST!</h2>
                </div>
                <header class="names">
                    <h1 id="player-title">P L A Y E R</h1>
                </header>
                <div class="scores">
                    <h2 id="player-score">0</h2>
                </div>
            </div>
        </section>
        <section id="bottom">
            <div class="cards" id="player-cards">
            </div>
            
            <div id="button-container">
                <img class="buttons" id="reset-button" src="./images/deal-button.png" alt="red deal button">
                <img class="buttons" id="hit-button" src="./images/hit-button.png" alt="green hit button">
                <img class="buttons" id="stay-button" src="./images/stay-button.png" alt="blue stay button">
            </div>
        </section>
        <h3 class="header-cards" id="footer-div">PLAYER CARDS</h3>
    </main>

    
</body>

</html>
